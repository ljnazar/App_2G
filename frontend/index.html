                <form class="form">
                    <div class="form-row">
                        <div class="col-md-3">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control input" placeholder="Ingrese Cell-ID sin G100" minlength="5" maxlength="5" autocomplete="off">
                        </div>

                            <td></td>
                        </tr>

                </div>

                <div id="container_checkbox">
                    <label class="custom-control custom-checkbox">
                    actualizar valores en tiempo real
                    <input type="checkbox" id="checkbox" class="custom-control-input" value="off">
                    <span class="custom-control-indicator"></span>
                </label>
                </div>

                <div id="mensaje"></div>
                <div id="table"></div>

                <div id="sran"></div>
